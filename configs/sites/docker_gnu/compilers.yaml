compilers:
  - compiler:
      spec: gcc@9.4.0
      paths:
        cc: /usr/bin/gcc-9
        cxx: /usr/bin/g++-9
        f77: /usr/bin/gfortran-9
        fc: /usr/bin/gfortran-9
      flags: {}
      operating_system: ubuntu20.04
      target: x86_64
      modules: []
      environment:
        prepend_path:
          PATH: '/usr/bin'
          LD_LIBRARY_PATH: '/usr/lib64'
          CPATH: '/usr/include'
      extra_rpaths: []
