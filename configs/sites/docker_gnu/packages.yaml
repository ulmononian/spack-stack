packages:
  all:
    compiler:: [gcc@10.1.0]
    providers:
      mpi:: [openmpi@4.0.3]

### MPI, Python, MKL
  mpi:
    buildable: False
  openmpi:
    externals:
    - spec: openmpi@4.0.3
      prefix: /usr
      modules:
      - openmpi/4.0.3
  python:
    buildable: False
    externals:
    - spec: python@3.8.10
      prefix: /home/builder/miniconda-4.12.0
      modules:
      - miniconda/3.8.10

